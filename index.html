<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").css({"background-color": "yellow", "font-size": "200%"});
    $("#div1").fadeOut();
   $("#div2").fadeOut("slow");
   $("#div3").fadeOut(3000);
   $("#div4").fadeIn();
   $("#div5").fadeIn("slow");
     $("#div6").fadeIn(3000);
   $("q").toggle();
   $("q").removeClass("intro");
  });
});
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("img").attr("width", "500");
  });
});
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '250px',
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
  });
});
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide("slow", function(){
      alert("The paragraph is now hidden");
    });
  });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is a paragraph.</p>
<p style="background-color:#0000ff">This is a paragraph.</p>

<p>This is a paragraph.</p>
<button>Set multiple styles for p</button><br><hr>
<div>
<!-- fadeOut -->

<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div><br>
</div><br><hr>

<!-- fadeI -->
<li>Demonstrate fadeIn() with different parameters.</li>
<div id="div4" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div5" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div6" style="width:80px;height:80px;background-color:blue;"></div><br>
<button>Click to fade out boxes</button><br><br>
<q class="intro" style="background-color:red;font-size: 100%;">This is a paragraph</q>
<img src="subaru.jpg" alt="Pulpit Rock" width="284" height="213"><br><hr>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
